name: 后端部署
on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  deploy-backend:
    name: 后端部署
    runs-on: ubuntu-latest
    env:
      BASE_DIR: /www/wwwroot/recommendation
    steps:
      - name: 拉取后端代码
        uses: actions/checkout@v4

      - name: 配置Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 后端Maven打包
        run: |
          mkdir -p ~/.m2
          echo '<?xml version="1.0" encoding="UTF-8"?><settings><mirrors><mirror><id>aliyunmaven</id><mirrorOf>central</mirrorOf><url>https://maven.aliyun.com/repository/public</url></mirror></mirrors></settings>' > ~/.m2/settings.xml
          # 打包，生成的包会在 target/ 下
          mvn clean package -DskipTests
        timeout-minutes: 5

      - name: 上传后端Jar包
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"  # 关键修复：用通配符匹配所有Jar包
          target: ${{ env.BASE_DIR }}/openjdk/
          rm: true

      - name: 重启后端容器
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.BASE_DIR }}
            docker compose up --force-recreate --no-deps -d openjdk
